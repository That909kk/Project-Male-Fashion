<script>
    function Checkemail() {
        var email = document.getElementById("email").value;
        var regex = /^[A-Za-z0-9]+@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if (regex.test(email)) {
            document.getElementById("eremail").innerHTML = "";
            return true;
        } else {
            document.getElementById("eremail").innerHTML = "Email không hợp lệ!Ví dụ :mthat456@gmail.com";
            return false;

        }
    }

    //Viết function kiểm tra email có tồn tại trong localStorage hay không
    function quenmatkhau() {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var mail = document.getElementById("email").value;
        var user = localStorage.getItem(username);
        var data = JSON.parse(user);
        if (user == null) {
            alert("Vui lòng nhập lại thông tin")
        } else if (username == data.username && mail == data.email) {
            alert("Đã gửi mật khẩu về email của bạn")
            window.location.href = "dangnhap.html"
        } else {
            alert("Email không tồn tại! Vui lòng đăng ký tài khoản")
        }
    }
</script>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="row justify-content-around">
                <form action="" class="col-md-6 bg-light p-3 my-3" onsubmit="quenmatkhau();">
                    <h1 class="text-center text-uppercase h3 py-3">Quên Mật Khẩu</h1>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">

                        <input type="email" name="email" id="email" class="form-control" onblur="Checkemail();">
